    <style>  
    #div1 div, #div2 div{ width:200px; height:200px; border:1px #000 solid; display:none;}  
    .active{ background:red;}  
    </style>  
    <body>  
    <script>  
    window.onload = function(){  
        var t1 = new Tab("div1");  
        t1.init();  
        var t2 = new Tab("div2");  
        t2.init();  
        t2.autoPlay();  
    }  
      
    function Tab(id){  
        this.oParent = document.getElementById(id);  
        this.aInput = this.oParent.getElementsByTagName("input");  
        this.aDiv = this.oParent.getElementsByTagName("div");  
        this.iNow = 0;  
    }  
      
    Tab.prototype.init = function(){  
        var This = this;  
        for(var i=0; i<this.aInput.length;i++){  
            this.aInput[i].index = i;  
            this.aInput[i].onclick=function(){  
                This.change(this);  
            }  
        }     
    }  
      
    Tab.prototype.change = function(obj){  
        for(var i=0; i<this.aInput.length;i++){  
            this.aInput[i].className="";  
            this.aDiv[i].style.display="none";  
        }  
        obj.className="active";  
        this.aDiv[obj.index].style.display="block";  
    }  
    //自动播放
    Tab.prototype.autoPlay = function(){  
        var that = this;  
          
        setInterval(function(){  
              
            if(that.iNow == that.aInput.length-1){  
                that.iNow = 0;  
            }  
            else{  
                that.iNow++;  
            }  
              
            for(var i=0;i<that.aInput.length;i++){  
                that.aInput[i].className = '';  
                that.aDiv[i].style.display = 'none';  
            }  
            that.aInput[that.iNow].className = 'active';  
            that.aDiv[that.iNow].style.display = 'block';  
              
              
        },2000);  
    }  
    </script>  
    <div id="div1">  
        <input class="active" type="button" value="1">  
        <input type="button" value="2">  
        <input type="button" value="3">  
        <div style="display:block">11111</div>  
        <div>22222</div>  
        <div>33333</div>  
    </div>  
    <div id="div2">  
        <input class="active" type="button" value="1">  
        <input type="button" value="2">  
        <input type="button" value="3">  
        <input type="button" value="4">  
        <div style="display:block">11111</div>  
        <div>22222</div>  
        <div>33333</div>  
        <div>44444</div>  
    </div>  
    </body>
